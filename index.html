<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>My Vue app with webpack 4</title>
  </head>
  <body>

    <div id="app">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
        
        <range-item v-for="range in rangeList" v-bind:range="range" v-bind:key="range.id" inline-template>
            <div>
                <input type="range" min="0" max="100" v-bind:value="range.value">
            </div>
        </range-item>

    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
